<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SSEMESSTRAL.css">
    <title>Nuevo Usuario</title>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header>
        <img class="LOGO_S2" src="LOGO SEMESTRAL.png" alt="Pila de libros y Solo-Ciencia">
    </header>
    <main>
        <h1>Registro a Solo-Ciencia</h1>
        <p>Bienvenido a la página de registro de Solo-Ciencia.</p>
        <form action="Usuario_Registro.jsp" method="post">

        <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            
        <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>
            
        <input type="submit" value="Registrar">
    
        </form>
    </main>
    <footer  class = "pie_inicio">
        <p>Solo-Ciencia® es un sitio oficial de marca registrada</p>
    </footer>
</body>
</html>
